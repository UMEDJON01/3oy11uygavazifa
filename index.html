  <body>
    <div class="mt-5 w-75 m-auto bg-light p-4">
      <div class="form-wrapper">
        <div class="row mb-3">
          <div
            class="col-4 btn btn-outline-primary bg-primary d-flex px-5 gap-2 justify-content-center rounded-pill"
          >
            <img src="./img/creditcard.svg" alt="creditcard" />
            <p class="text-light text-end mt-3">Credit Card</p>
          </div>
          <div
            class="col-4 btn btn-outline-primary d-flex px-5 gap-2 justify-content-center rounded-pill"
          >
            <img
              class="img mt-3"
              src="./img/logo-paypal.svg"
              alt="creditcard"
              width="24"
              height="24px"
            />
            <p class="text-end mt-3">Paypal</p>
          </div>
          <div
            class="col-4 btn btn-outline-primary d-flex px-5 gap-2 justify-content-center rounded-pill"
          >
            <img class="img mt-2" src="./img/bankicon.svg" alt="creditcard" />
            <p class="text-end mt-3">Bank Transfer</p>
          </div>
        </div>

        <div
          class="col-12 border border-success btn bg-success bg-gradient mt-3 rounded-3 p-3 fs-5"
        >
          Some text success or error
        </div>
        <div class="col-12 mt-4 fs-4">
          <h3 class="opacity-25">Full name (on the card)</h3>
        </div>
        <div class="input-group mt-4 mt-4 fs-5">
          <input
            type="text"
            class="form-control"
            placeholder="Your name:"
            aria-label=" FULL name"
          />
        </div>
        <div class="col-12 mt-4 fs-4">
          <h3 class="opacity-25">Card number</h3>
        </div>
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Your card number"
            aria-label="Recipient's username"
            aria-describedby="basic-addon2"
          />
          <span class="input-group-text gap-1" id="basic-addon2">
            <img src="./img/icons8-visa.svg" alt="visaicon" />
            <img src="./img/icons8-mastercard.svg" alt="" />
            <img src="./img/icons8-mir-24.png" alt="" />
          </span>
        </div>
        <div class="col-12 mt-4 fs-5">
          <p>Expiration</p>
        </div>
        <div class="col-6 d-flex bd-highlight w-50">
          <input
            type="number"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="MM"
          />
          <input
            type="number"
            class="form-control me-5"
            id="exampleFormControlInput1"
            placeholder="YY"
          />
          <div>
            <input
              type="number"
              class="form-control ms-5"
              id="exampleFormControlInput1"
              placeholder="CVV"
            />
          </div>
        </div>
        <div class="d-grid gap-2 mb-5 mt-4">
          <button class="btn btn-primary" type="button">Confirm</button>
        </div>
      </div>
    </div>
